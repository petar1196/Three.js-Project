<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.js Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="modify">
        <button class="button-skybox1" id="skybox1">Skybox 1</button>
        <button class="button-skybox2" id="skybox2">Skybox 2</button>
        <button class="button--loadcone" id="load-cone">Load Cone</button>
        <button class="button--loadpot" id="load-pot">Load Pot</button>
        <p class="element element--cone" >CONE</p>
        <p class="element element--pot">POT</p>
        <button class="button--texture1cone" id="texture1cone">Texture 1</button>
        <button class="button--texture2cone" id="texture2cone">Texture 2</button>
        <button class="button--texture3cone" id="texture3cone">Texture 3</button>
        <button class="button--texture1pot" id="texture1pot">Texture 1</button>
        <button class="button--texture2pot" id="texture2pot">Texture 2</button>
        <button class="button--texture3pot" id="texture3pot">Texture 3</button>



    </div>

    
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLFTLoader.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
